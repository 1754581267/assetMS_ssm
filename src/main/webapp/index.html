<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>资产管理系统——登录页面</title>

    <link href="./plug-ins/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="panel panel-info box">
    <div class="panel-heading text-center">登录</div>
    <div class="panel-body" id="box">
        <form method="post">
            <div class="form-group">
                <label for="inputUName" :class=" {err: (inputUName === '')} ">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 用户名
                </label>
                <input type="text" class="form-control" id="inputUName" v-model="inputUName" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="inputPassword" :class=" {err: (inputPassword === '')} ">
                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span> 密码
                </label>
                <input type="password" class="form-control" id="inputPassword" v-model="inputPassword" placeholder="请输入密码">
            </div>
            <div class="form-group" style="margin-top: 25px">
                <button type="button" class="btn btn-info btn-block" @click="newLogin">
                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                    登录
                </button>
            </div>
        </form>
    </div>
</div>
<script src="./plug-ins/jq/jquery.min.js"></script>
<script src="plug-ins/layer/layer.js"></script>
<script src="./plug-ins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="./plug-ins/vue/vue.js" type="text/javascript" charset="utf-8"></script>
<script src="js/index.js"></script>
</body>
</html>
